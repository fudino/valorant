<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="Login.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant - Login</title>
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <path d="M99.25 48.66V10.28c0-.59-.75-.86-1.12-.39l-41.92 52.4a.627.627 0 00.49 1.02h30.29c.82 0 1.59-.37 2.1-1.01l9.57-11.96c.38-.48.59-1.07.59-1.68zM1.17 50.34L32.66 89.7c.51.64 1.28 1.01 2.1 1.01h30.29c.53 0 .82-.61.49-1.02L1.7 9.89c-.37-.46-1.12-.2-1.12.39v38.38c0 .61.21 1.2.59 1.68z"/>
            </svg>
        </div>
        <h1>Valorant Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <input type="email" id="email" name="email" required placeholder=" ">
                <label for="email">Email</label>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" required placeholder=" ">
                <label for="password">Password</label>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <p id="errorMessage" class="error-message">Invalid email or password. Please try again.</p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // This is a mock authentication. In a real application, you would validate credentials server-side.
            if (email === 'user@example.com' && password === '123') {
                // Successful login
                window.location.href = 'home.html';
            } else {
                // Failed login
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.style.display = 'block';
                errorMessage.style.animation = 'none';
                errorMessage.offsetHeight; // Trigger reflow
                errorMessage.style.animation = null;
            }
        });
    </script>
</body>

</html>
